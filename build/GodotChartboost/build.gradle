plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.3.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    /*      CUSTOM LINES BELOW      */
    //      When creating the library, minSdkversion is 18
    //          This is because Godot itself uses minSdk 18, thus plugins must also be compatible
    //      Please note that every custom implementation must be added into the plugin's .gdap file within the remote=[] section
    //          For example, remote=["com.chartboost:chartboost-sdk:8.2.0", "com.google.android.gms:play-services-base:17.6.0", "com.google.android.gms:play-services-ads-identifier:17.0.1"]
    //      While every custom repository must be added into the plugin's .gdap file within the custom_maven_repos=[] section
    //          For example, custom_maven_repos=["https://chartboostmobile.bintray.com/Chartboost"]
    //      Also note; repositories (like the one above) are added into the project's main build.gradle file and NOT this one
    //          Godot will automatically read them from .gdap file and add them into main build.gradle during custom build process of your project
    //          But during your own manual build, you must add custom repos into the main build.gradle repositories{} section
    //              For example, repositories {maven { url "https://chartboostmobile.bintray.com/Chartboost" }}
    //          Be sure not to replace existing dependencies and repositories if any

    // Godot library.   NOTICE::: We use the same Godot library that comes within the Android build template, hence "../libs/" file path
    debugCompileOnly fileTree(dir:'../libs/debug', include: ['*.jar', '*.aar'])
    releaseCompileOnly fileTree(dir:'../libs/release', include: ['*.jar', '*.aar'])

    // Chartboost sdk. Repository (Bintray/JFrog) at https://bintray.com/chartboostmobile/Chartboost/chartboost-sdk
    implementation 'com.chartboost:chartboost-sdk:8.1.0'

    // Google services. Updated values at   https://developers.google.com/android/guides/setup
    implementation 'com.google.android.gms:play-services-base:17.3.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
}